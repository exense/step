<div class="form-group-sm">
	<div class="form-group">
		<label>Script language</label>
		<select ng-model="function_.scriptLanguage.value" ng-options="option.key as option.lbl for option in [{key:'java',lbl:'java'},{key:'javascript',lbl:'javascript (deprecated)'},{key:'groovy', lbl:'groovy'}]" class="form-control" />
	</div>
	<dynamic-resource-input label="'Dependency'" type="'functions'" tooltip="''"  dynamic-value="function_.dependencyPackage" />
	<dynamic-resource-input label="'Libraries'" type="'functions'" tooltip="'[optional] Specify a single jar or a folder containing a list of jars. This file/folder will be transferred automatically to the agents.'"  dynamic-value="function_.librariesFile" />
	<div ng-if="function_.scriptLanguage.value=='java'">
		<dynamic-resource-input label="'Jar file'" type="'functions'" tooltip="'The jar file containing the keyword definitions. This file will be transferred automatically to the agents.'"  dynamic-value="function_.scriptFile" />
	</div>
	<div ng-if="function_.scriptLanguage.value!='java'">
		<dynamic-resource-input label="'Script file'" type="'functions'" tooltip="'Leave empty if you wan\'t step to generate it for you otherwise specify a file accessible to the controller. This file will be transferred automatically to the agents.'"  dynamic-value="function_.scriptFile" />
	</div>
</div>
