<div ng-controller="LatestExecutionsCtrl">
	<table class="table">
		<tbody>
			<tr ng-repeat="execution in executions">
				<td>
					<execution-result execution='execution' />
				</td>
				<td>
					<a href="#/root/executions/{{execution.id}}"><date time="execution.startTime" /></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
