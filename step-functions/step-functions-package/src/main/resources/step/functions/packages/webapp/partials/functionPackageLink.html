<div ng-if="functionPackage" ng-mouseenter="mouseover=true" ng-mouseleave="mouseover=false">
	<a ng-click="edit()" >
		<resource-label st-model="functionPackage.packageLocation" st-format="filename" />
	</a>
	<div class="btn-group btn-group-xs" style="{{mouseover?'':'visibility: hidden;'}}">
		<button ng-disabled="isRefreshing" type="button" class="btn btn-default" ng-click="refresh()" uib-tooltip="Refresh package">
			<span class="glyphicon glyphicon glyphicon-refresh" aria-hidden="true"></span>
		</button>
		<button ng-disabled="isRefreshing" type="button" class="btn btn-default" ng-click="edit()" uib-tooltip="Edit package">
			<span class="glyphicon glyphicon glyphicon-wrench" aria-hidden="true"></span>
		</button>
		<button ng-disabled="isRefreshing" type="button" class="btn btn-default" ng-click="delete()" uib-tooltip="Delete package">
			<span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span>
		</button>
	</div>
</div>
<span ng-if="!functionPackage" uib-tooltip="This keyword is not part of a Keyword package">-</span>
</div>
