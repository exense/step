version: 1.0.0
name: "My package"
plans:
  - name: Test Plan
    root:
      testCase:
        children:
          - echo:
              text: "Just echo"
          - echo:
              text:
                expression: "myParam"
          - callKeyword:
              keyword: "callExisting"
          - callKeyword:
              keyword: "customKeywordWithMapInput"
              inputs:
                - URL: "https://postman-echo.com/headers"
                - Name: "my test"
                - Headers:
                    myHeader: "myHeadervalue"
                - ArrayInput:
                    - 1
                    - 3
                    - 5
  - name: JMeter Plan
    root:
      testCase:
        children:
          - callKeyword:
              keyword: "JMeterAutomation"
              inputs:
                - url: "www.exense.ch"
  - name: General Script Plan
    root:
      testCase:
        children:
          - callKeyword:
              keyword: "GeneralScriptAutomation"
  - name: Test Plan with Composite
    root:
      testCase:
        children:
          - echo:
              text: "Calling composite"
          - callKeyword:
              keyword: "Composite keyword from AP"
keywords:
  - JMeter:
      name: "JMeterAutomation"
      description: "JMeter keyword 1"
      useCustomTemplate: true
      callTimeout: 1000
      jmeterTestplan: "jmeterProject1/jmeterProject1.jmx"
  - Composite:
      name: "Composite keyword from AP"
      plan:
        root:
          testCase:
            children:
              - echo:
                  text: "Just echo"
  - GeneralScript:
      name: "GeneralScriptAutomation"
      scriptLanguage: javascript
      scriptFile: jsProject/jsSample.js
parameters:
  - key: "myParam"
    value: "myParamValue"
      