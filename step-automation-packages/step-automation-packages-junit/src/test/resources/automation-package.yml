version: 1.0.0
name: "My package"
plans:
  - name: Test Plan
    root:
      testCase:
        children:
          - echo:
              text: "Just echo"
          - echo:
              text:
                expression: "myParam"
          - callKeyword:
              keyword: "callExisting"
          - callKeyword:
              keyword: "customKeywordWithMapInput"
              inputs:
                - URL: "https://postman-echo.com/headers"
                - Name: "my test"
                - Headers:
                    myHeader: "myHeadervalue"
  - name: JMeter Plan
    root:
      testCase:
        children:
          - callKeyword:
              keyword: "JMeterAutomation"
              inputs:
                - url: "www.exense.ch"
keywords:
  - JMeter:
      name: "JMeterAutomation"
      description: "JMeter keyword 1"
      useCustomTemplate: true
      callTimeout: 1000
      jmeterTestplan: "jmeterProject1/jmeterProject1.jmx"
parameters:
  - key: "myParam"
    value: "myParamValue"
      