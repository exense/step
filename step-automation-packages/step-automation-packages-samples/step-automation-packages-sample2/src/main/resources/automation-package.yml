schemaVersion: 1.0.0
name: "My package"
keywords:
  - JMeter:
      name: "JMeter keyword from automation package"
      description: "JMeter keyword 1"
      executeLocally: false
      useCustomTemplate: true
      callTimeout: 1000
      jmeterTestplan: "jmeterProject1/jmeterProject1.xml"
plans:
  - name: "Test excel plan"
    root:
      sequence:
        name: Sequence
        children:
          - forEach:
              description: "test excel"
              dataSource:
                excel:
                  file: "excel/excel1.xlsx"
                  worksheet: "myWorksheet"
  - name: "Test excel plan in before section"
    root:
      sequence:
        name: Sequence
        before:
          steps:
            - dataSet:
                dataSource:
                  excel:
                    file: "excel/excel1.xlsx"
                    worksheet: "myWorksheet"
                item: "dataSet"
        children:
          - echo:
              description: "test excel"
              text:
                expression: "dataSet.next()"