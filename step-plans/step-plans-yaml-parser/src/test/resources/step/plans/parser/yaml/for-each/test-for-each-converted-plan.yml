            json-array:
              json: "[{},{}]"
      - forEach:
          description: "test sql"
          dataSource:
            sql:
              connectionString: "jdbc://"
              query: "select * from tmp"
              user: "user1"
              password: "pass"
              writePKey: "abc"
              driverClass: "a.b.c"
      - forEach:
          description: "test file"
