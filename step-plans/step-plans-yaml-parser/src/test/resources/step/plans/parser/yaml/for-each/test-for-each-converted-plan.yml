      - forEach:
          description: "test sequence"
          item: "testCounter"
          maxFailedLoops: 3
          threads: 2
          globalCounter: "testGCounter"
          userItem: "testUserId"
          dataSource:
            sequence:
              start: 10
              end: 20
              inc: 5
      - forEach:
          description: "test excel"
          dataSource:
            excel:
              file:
                id: "644fbe4e38a61e07cc3a4df9"
              worksheet: "myWorksheet"
              headers: true
      - forEach:
          description: "test excel protected"
          dataSource:
            excel:
              file:
                id: "644fbe4e38a61e07cc3a4df9"
              worksheet: "myWorksheet"
              headers: true
              password: "123456"
