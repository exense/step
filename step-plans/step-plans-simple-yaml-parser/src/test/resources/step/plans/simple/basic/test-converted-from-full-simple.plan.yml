---
version: "1.0.0"
name: "test plan"
root:
  Sequence:
    nodeName: "Sequence"
    instrumentNode: false
    skipNode: false
    children:
      - If:
          nodeName: "IfBlock"
          instrumentNode: false
          skipNode: false
          children:
            - Assert:
                nodeName: "Assert"
                instrumentNode: false
                skipNode: false
                customErrorMessage: "my custom error"
                expected:
                  expression: "'ok'"
                doNegate: false
                operator: "EQUALS"
                actual:
                  expression: "'status'"
            - CallKeyword:
                nodeName: "CallKeyword"
                instrumentNode: false
                skipNode: false
                remote: true
                inputs:
                  - stringInput:
                      expression: "'abc'"
                  - intInput: 777
                keyword: "callExisting3"
          description: "my description"
          condition:
            expression: "controllerSettings.getSettingByKey('housekeeping_enabled').getValue()=='true'"
    continueOnError: false
